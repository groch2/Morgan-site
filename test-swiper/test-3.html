<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.responsive {
			max-width: 100%;
			max-height: 100%;
			object-fit: scale-down;
		}

		.container {
			width: 320px;
			height: 568px;
			border: 5px solid red;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
	</style>
</head>

<body>

	<h2>Responsive Images</h2>

	<p>If you want the image to scale both up and down on responsiveness, set the CSS width property to 100% and height
		to auto.</p>
	<p>Resize the browser window to see the effect.</p>

	<div class="container">
		<img src="https://www.w3schools.com/howto/img_nature.jpg" alt="Nature" class="responsive">
	</div>

</body>

</html>
