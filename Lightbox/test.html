<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Morgan Bancon's art</title>
    <meta name="description" content="Morgan Bancon's art">
    <meta name="author" content="Morgan Bancon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btnLeft {
            transform: translateX(-100%);
            margin-left: -5px;
        }

        #btnRight {
            transform: translateX(100%);
            margin-right: -5px;
        }
    </style>
</head>

<body>
    <div class="container w3-content w3-display-container">
        <img class="mySlides" src="C:\Users\deschaseauxr\Documents\Morgan-site\2 Dessins\20180627120825190_0005.jpg"
            style="width:100%">
        <img class="mySlides"
            src="C:\Users\deschaseauxr\Documents\Morgan-site\2 Dessins\Etude pour Composition diurne, fusain sur papier 50x40cm, 2013.jpg"
            style="width:100%">
        <img class="mySlides" src="C:\Users\deschaseauxr\Documents\Morgan-site\2 Dessins\Fusain papier bleu.jpg"
            style="width:100%">
        <img class="mySlides" src="C:\Users\deschaseauxr\Documents\Morgan-site\2 Dessins\Grand fusain 100x80cm.jpg"
            style="width:100%">
        <button id="btnLeft" class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button id="btnRight" class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
